User:
  type: object
  properties:
    id:
      type: number
    firstName:
      type: string
    lastName:
      type: string
    email:
      type: string
      format: email
    created:
      type: string
    username:
      type: string
      format: date-time
    lastLogin:
      type: string
      format: date-time
    updated:
      type: string
      format: date-time
    password:
      type: string
    status:
      type: string
      enum: [pending, verified]
    platformRole:
      type: string
      enum: [member, admin]
    jwt:
      type: string